<div class='row'>
    <input type='text'(input)="listFilter = $event.target.value" name="search" [value]="listFilter" placeholder="Filter by title or type"/>
  {{listFilter}}
</div>

<div *ngFor="let blog of filterBlogs">
  <div class="row" >
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><a [routerLink]="['/blog',blog.id]">{{blog.title}}</a></span>
          <p>{{blog.description}}</p>
          <h6>{{blog.type}}</h6><br>
          <br>
          {{blog.favourites.length}}
          <app-favourites [blogFav]="blog.favourites" (Markfav)="favClick($event,blog)" ></app-favourites>
        </div>
      </div>
    </div>
  </div>

</div>
